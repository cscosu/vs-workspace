<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="style-src 'self'; script-src 'self' 'unsafe-inline'; manifest-src 'self'; img-src 'self' data:; font-src 'self' data:;"
    />
    <title>OSU Cyber Workspace Login</title>
    <link
      rel="icon"
      href="./_static/src/browser/media/favicon-dark-support.svg"
    />
    <link rel="alternate icon" href="./_static/src/browser/media/favicon.ico" />
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="./_static/src/browser/media/pwa-icon-192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="512x512"
      href="./_static/src/browser/media/pwa-icon-512.png"
    />
    <link href="./_static/src/browser/pages/global.css" rel="stylesheet" />
    <link href="./_static/src/browser/pages/login.css" rel="stylesheet" />
    <meta
      id="coder-options"
      data-settings='{"base":".","csStaticBase":"./_static","codeServerVersion":"4.19.1"}'
    />
  </head>
  <body>
    <div class="center-container">
      <div class="card-box">
        <div class="header">
          <h1 class="main">Welcome to your Linux Workspace</h1>
          <div class="sub">
            Please log in below. Your password should be given by the Discord
            bot.
          </div>
        </div>
        <div class="content">
          <form class="login-form" method="post">
            <input class="user" type="text" autocomplete="username" />
            <input id="base" type="hidden" name="base" value="." />
            <input id="href" type="hidden" name="href" value="" />
            <div class="field">
              <input
                required
                autofocus
                class="password"
                type="password"
                placeholder="PASSWORD"
                name="password"
                autocomplete="current-password"
              />
              <input class="submit -button" value="SUBMIT" type="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      // Inform the backend about the path since the proxy might have rewritten
      // it out of the headers and cookies must be set with absolute paths.
      const el = document.getElementById("href");
      if (el) {
        el.value = location.href;
      }

      const params = new URLSearchParams(window.location.search);
      const password = params.get("password");
      if (password) {
        document.querySelector(".password").value = password;
        params.delete("password");
        window.history.replaceState(
          null,
          "",
          window.location.pathname + "?" + decodeURIComponent(params)
        );
        document.querySelector(".login-form").submit();
      }
    </script>
  </body>
</html>
